<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp" ng-controller="ListingsController">
    <div class="container">
      <div class="row" style="text-align: center;">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" >
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- SEARCH BAR FEATURE -->
            <span class="input-group-addon" id="sizing-addon1">
              <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchInput" ng-change="search()">
          </div>
          <div class="tableWrapper box-shadow--6dp">
            <table class="table table-striped table-bordered table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

             <!--  LISTING BUILDINGS IN TABLE -->
              <tr ng-repeat="listing in listings | orderBy: listing.code track by $index" ng-show="listing.searched">
                <td ng-click="showDetails($index)">{{listing.code}}</td>
                <td ng-click="showDetails($index)">{{listing.name}}</td>
                <td>
                  <button class="btn btn-danger" ng-click="deleteListing($index)">Delete</button>
                </td>
              </tr>
            </table>
          </div>

          <br>

          <!-- FORM TO ADD NEW ENTRIES -->
          <form class="jumbotron" ng-submit="addListing()"> 
            <h2>Add New Entry</h2>
            <div class="form-group">
              <label for="code">Code:</label>
              <input type="text" class="form-control" placeholder="CSE" ng-model="addCode">
            </div>

            <div class="form-group">
              <label for="building">Building Name:</label>
              <input type="text" class="form-control" placeholder="Computer Science Engineering" ng-model="addBuilding">
            </div>

            <div class="form-group">
              <label for="building">Address:</label>
              <input type="text" class="form-control" placeholder="432 Newell Dr, Gainesville, FL 32611, United States" ng-model="addAddress">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!--DETAILED INFO BOX-->        
        <div class="col-md-6" id="detailedInfo">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p><b>Building:</b> {{currentBuilding}}</p>
            <p><b>Address:</b> {{currentAddress}}</p>
            <p><b>Latitude:</b> {{currentLatitude}}</p>
            <p><b>Longitude:</b> {{currentLongitude}}</p>
          </div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>

  </body>
</html>
